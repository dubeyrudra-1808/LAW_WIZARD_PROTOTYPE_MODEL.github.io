<!DOCTYPE html>

<html lang="hi">
<head>
    <link rel="stylesheet" type="text/css" href="video.css">
</head>
<body>
  
    <div class="quiz-container">
        <div class="center-content">
<div class="question-img">
    <video controls>
        <source src="Untitled video - Made with Clipchamp.mp4" type="video/mp4">
        <source src="Untitled video - Made with Clipchamp.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>
</div>
<div class="animated-text">
<h2>इस वीडियो से संबंधित प्रश्नों के उत्तर दें...</h2>
</div>
    <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div id="score-container" class="hide">
          <p><span id="score">0</span></p>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">प्रारम्भ</button>
          <button id="next-btn" class="next-btn btn hide">अगला</button>
          <button id="restart-btn" class="restart-btn btn hide">Restart</button>
        </div>
      </div>
    </div>
    <script src="video.js"></script>
</body>
</html>
