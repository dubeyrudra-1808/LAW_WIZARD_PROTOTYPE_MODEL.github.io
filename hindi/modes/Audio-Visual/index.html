<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="center-content">
<div class="question-img">
    <img src="https://img.freepik.com/premium-vector/doctor-vaccinating-toddler-boy_316839-5058.jpg" alt="">
</div>
<div class="animated-text">
<h1>इस चित्र से संबंधित प्रश्नों के उत्तर दें...</h1>
</div>
    <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div id="score-container" class="hide">
          <p><span id="score">0</span></p>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">प्रारम्भ</button>
          <button id="next-btn" class="next-btn btn hide">अगला</button>
          <button id="restart-btn" class="restart-btn btn hide">Restart</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
