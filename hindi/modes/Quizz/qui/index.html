<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>प्रश्नोत्तरी</title>
</head>
<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">सवाल</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">उत्तर 1</button>
        <button class="btn">उत्तर 2</button>
        <button class="btn">उत्तर 3</button>
        <button class="btn">उत्तर 4</button>
      </div>
    </div>
    <div id="score-container" class="hide">
      <p><span id="score">0</span></p>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">शुरू</button>
      <button id="next-btn" class="next-btn btn hide">अगला</button>
      <button id="restart-btn" class="restart-btn btn hide">पुनः आरंभ करें</button>
    </div>
  </div>
</body>
</html>
